<!DOCTYPE html> <!-- Sets document type as html -->
<html lang="en"> <!-- Sets language as English -->
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=rpgensample.css>
        <title>Random Password Generator</title> <!-- Gives us the title on the website. -->
    </head>
    <body>
        <div class="body">
        
            <div class="box">
                <h2>Random Password Generator</h2>
                <input type="text" name="" placeholder="Create password" id="password" readonly> <!-- Where our password is generated when another button clicked on. -->
            
     
                <table>
                <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
                <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
                </table>
            </div>
        </div>
    </body>
    <script>
        var password=document.getElementById("password");
        function genPassword() {
            var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var passwordLength = 12;
            var password = "";
            for (var i = 0; i <= passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber +1);
            }
            document.getElementById("password").value = password;
        }
        function copyPassword() {
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0, 999);
            document.execCommand("copy");   
        }
    </script>
 </html>
