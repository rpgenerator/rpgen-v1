<!DOCTYPE html> <!-- Sets document type as html -->
<html lang="en"> <!-- Sets language as English -->
    <head> <!-- start of required stuff -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- gives us our page. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- lets us be able to see our page. -->
        <link rel="stylesheet" href=rpgensample.css><!-- gives us access to our css/the stuff that makes it look good. -->
        <title>Random Password Generator</title> <!-- Gives us the search bar address. -->
    </head><!-- end of required stuff. -->
    <body><!-- start of HTML. -->
        <div class="body"><!-- creates the background of the page -->
        
            <div class="box"><!-- generates the place where the UI will go in. -->
                <h2>Random Password Generator</h2><!-- the title on the actual page -->
                <input type="text" name="" placeholder="Create password" id="password" readonly> <!-- Where our password is generated when another button clicked on. -->
            
     
                <table><!-- start of the buttons -->
                <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th><!-- the generate password button -->
                <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th><!-- the copy password button -->
                </table><!-- end of buttons -->
            </div><!-- end of the UI. -->
        </div><!--end of adding stuff that you can see to the page -->
    </body><!-- end of HTML. -->
    <script>//Start of the javascript.
        var password=document.getElementById("password");//variable of the password.
        function genPassword() {// the generate password function.
            var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // all of the charachters for generating the password
            var passwordLength = 12; //shows us how long the pasword is.
            var password = "";//a template of the password before it is generated.
            for (var i = 0; i <= passwordLength; i++) {//variable for the password length.
                var randomNumber = Math.floor(Math.random() * chars.length);//the stuff for making it random
                password += chars.substring(randomNumber, randomNumber +1);//makes the random numbers generate
            }
            document.getElementById("password").value = password;//makes the password generate
        }
        function copyPassword() {//makes the copy text a function
            var copyText = document.getElementById("password");//code for copying the text
            copyText.select();//lets us copy the text
            copyText.setSelectionRange(0, 999);//lets us click on the copy button to copy the text
            document.execCommand("copy");   //makes the copy button, well copy. ¯\_(ツ)_/¯
        }
    </script><!-- End of the javascript. -->
 </html> <!-- End of HTML. -->
